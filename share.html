<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信分享-五更出发（5geng.com）</title>
    <script src="https://cdn.jsdmirror.com/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .qrcode-container {
            margin: 20px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qrcode {
            margin: 0 auto;
        }
        
        #qrcode img {
            border: 1px solid #f0f0f0;
            border-radius: 5px;
        }
        
        .url-display {
            margin: 20px 0;
            padding: 12px;
            background: #f0f4ff;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
            color: #444;
            max-height: 100px;
            overflow-y: auto;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .btn-download {
            background: #25d366;
            color: white;
        }
        
        .btn-custom {
            background: #ff7e00;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin: 10px 0;
            color: #e74c3c;
            font-weight: 500;
            min-height: 24px;
        }
        
        .custom-input {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        .custom-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
		
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                width: 100%;
            }
            
            .custom-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>微信扫码分享</h1>
        <p class="description">打开手机微信，点击「扫一扫」扫描下方二维码分享</p>
        
        <div class="qrcode-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="status" id="status"></div>
		
        <div class="url-display" id="target-url" style="display: none;">目标URL将显示在这里</div>
        
        <div class="custom-input" style="display: none;">
            <input type="url" id="custom-url" placeholder="输入自定义URL (例如: https://example.com)" />
            <button class="btn-custom" onclick="generateCustomQRCode()">使用此URL</button>
        </div>
        
    </div>

    <script>
        // 全局变量存储当前二维码的DataURL和目标URL
        let currentQRCodeDataURL = null;
        let targetUrl = "";
        
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 验证URL格式
        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // 生成二维码函数
        function generateQRCode() {
            // 获取目标URL
            const customUrl = getQueryParam('go');
            
            // 如果URL参数中有go参数，使用它
            if (customUrl && isValidUrl(customUrl)) {
                targetUrl = customUrl;
            } 
            // 如果没有有效的go参数，使用当前页面URL
            else if (!targetUrl) {
                targetUrl = window.location.href.split('?')[0]; // 移除查询参数
            }
            
            // 显示目标URL
            document.getElementById('target-url').textContent = targetUrl;
            document.getElementById('custom-url').value = targetUrl;
            
            // 显示生成状态
            const statusElement = document.getElementById('status');
            statusElement.textContent = "正在生成二维码...";
            statusElement.style.color = "#3498db";
            
            // 清空之前的二维码
            document.getElementById('qrcode').innerHTML = "";
            
            try {
                // 生成二维码
                QRCode.toDataURL(targetUrl, {
                    width: 200,
                    height: 200,
                    margin: 1,
                    color: {
                        dark: "#000000",
                        light: "#ffffff"
                    }
                }, function(err, url) {
                    if (err) {
                        console.error(err);
                        statusElement.textContent = "生成二维码失败: " + err.message;
                        statusElement.style.color = "#e74c3c";
                        return;
                    }
                    
                    // 保存DataURL用于下载
                    currentQRCodeDataURL = url;
                    
                    // 创建图片元素显示二维码
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = "页面二维码";
                    document.getElementById('qrcode').appendChild(img);
                    
                    statusElement.textContent = "二维码生成成功！";
                    statusElement.style.color = "#27ae60";
                    
                    // 3秒后清除状态消息
                    setTimeout(() => {
                        statusElement.textContent = "";
                    }, 3000);
                });
            } catch (e) {
                statusElement.textContent = "生成二维码时发生错误: " + e.message;
                statusElement.style.color = "#e74c3c";
                console.error(e);
            }
        }
        
        // 生成自定义二维码
        function generateCustomQRCode() {
            const customUrlInput = document.getElementById('custom-url');
            const url = customUrlInput.value.trim();
            
            if (!url) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = "请输入有效的URL";
                statusElement.style.color = "#e74c3c";
                return;
            }
            
            // 如果用户没有输入协议，添加https://
            let finalUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                finalUrl = 'https://' + url;
            }
            
            if (!isValidUrl(finalUrl)) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = "请输入有效的URL";
                statusElement.style.color = "#e74c3c";
                return;
            }
            
            targetUrl = finalUrl;
            generateQRCode();
        }
        
        // 下载二维码函数
        function downloadQRCode() {
            if (!currentQRCodeDataURL) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = "请先生成二维码！";
                statusElement.style.color = "#e74c3c";
                
                // 3秒后清除状态消息
                setTimeout(() => {
                    statusElement.textContent = "";
                }, 3000);
                return;
            }
            
            try {
                const link = document.createElement('a');
                link.download = 'redirect-qrcode.png';
                link.href = currentQRCodeDataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                const statusElement = document.getElementById('status');
                statusElement.textContent = "二维码下载成功！";
                statusElement.style.color = "#27ae60";
                
                // 3秒后清除状态消息
                setTimeout(() => {
                    statusElement.textContent = "";
                }, 3000);
            } catch (e) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = "下载失败: " + e.message;
                statusElement.style.color = "#e74c3c";
                console.error(e);
            }
        }
        
        // 页面加载时自动生成二维码
        window.addEventListener('load', function() {
            // 稍微延迟一下以确保所有资源加载完成
            setTimeout(generateQRCode, 500);
        });
        
        // 允许按Enter键提交自定义URL
        document.getElementById('custom-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateCustomQRCode();
            }
        });
    </script>
</body>
</html>
