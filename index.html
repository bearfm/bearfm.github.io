---
layout: default
---

<div class="cover"></div>
<div class="content">
  {% for post in paginator.posts %}
  <div class="pure-u-1">
    <h2 class="content-title">
		  <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  </h2>
    <div class="content-meta"><i class="fa fa-calendar"></i> {{ post.date | date: "%Y-%m-%d" }} · <i class="fa fa-user"></i> 文刀刘</div>
      <p>
        {{ post.content | strip_html | truncate:120 }}&nbsp;<a class="read-more" href="{{ post.url | prepend: site.baseurl }}">Read More»</a>
      </p>
        <div hidden>言井故事（9125.net）</div>
    <span class="justify-center"><span class="brpr"></span></span>
  </div>
  {% endfor %}
  <div class="pagination">
    {% if paginator.previous_page %}
      <a class="pure-button left" href="{{ paginator.previous_page_path | prepend: site.baseurl }}"><i class="fa fa-arrow-left"></i> 上一页</a>
    {% endif %}
    {% if paginator.next_page %}
      <a class="pure-button right" href="{{ paginator.next_page_path | prepend: site.baseurl }}">下一页 <i class="fa fa-arrow-right"></i></a>
    {% endif %}
  </div>
</div>
